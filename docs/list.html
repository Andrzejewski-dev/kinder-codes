<body>
  <header class="header">
    <img src="logo.png" alt="SprawdzJajo.pl" id="logo" />
    <div class="hamburger" id="hamburger">
      ☰
    </div>
  </header>

  <!-- Full-screen slide menu -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <nav class="side-menu" id="sideMenu">
    <button class="close-menu" id="closeMenu">×</button>
    <h2>Menu</h2>
    <a href="index.html" id="menuFigures">Szukaj</a>
    <a href="list.html" id="menuFigures">Lista figurek</a>
    <a href="collection.html" id="menuCollection">Moja kolekcja</a>
    <a href="scans.html" id="menuScans">Moje skany</a>
  </nav>


  <h2 class="section-title">Lista figurek</h2>
  <div class="scanner-card">
    <div id="figure-list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="figures.js"></script>
  <script src="menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listDiv = document.getElementById('figure-list');

      const collection = JSON.parse(localStorage.getItem('scannedCodes')) || [];

      if (!figures || figures.length === 0) {
        listDiv.innerHTML = "<p>Brak danych o figurkach.</p>";
        return;
      }

      listDiv.innerHTML = figures.map(f => {
        const isInCollection = collection.find(c => c.figureId === f.id && c.approved)
        return `
          <div class="figure-card">
            <img src="${f.img}" alt="${f.name}">
            <div class="figure-info">
              <h3>${f.name || ''}</h3>
              <p><b>Kody:</b> ${f.codes.map(c => `<span>${c}</span>`).join(', ')}</p>
              ${isInCollection ? '<span class="badge">W kolekcji</span>' : ''}
            </div>
          </div>
        `;
      }).join('');
    });
  </script>
</body>
